<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: {
              DEFAULT: "15px",
              sm: "30px",
              lg: "60px",
              xl: "80px",
              "2xl": "150px",
            },
            extend: {
              colors: {
                clifford: "#da373d",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="container py-7">
      <div class="flex justify-between items-center">
        <div class="flex gap-[50px] items-center">
          <img src="/images/BCQ Crypto.png" alt="" />
          <ul class="hidden md:flex flex-row gap-7">
            <li>Wallet</li>
            <li>Exchange</li>
            <li>Explorer</li>
          </ul>
        </div>
        <div class="hidden gap-5 md:flex">
          <button class="py-2 px-6 bg-[#5B46F6] rounded-[10px] text-white">
            Log in
          </button>
          <button class="py-2 px-6 bg-[#000000] rounded-[10px] text-white">
            Sign up
          </button>
        </div>
        <i class="fa-solid fa-bars flex md:hidden text-[25px] text-[#5B46F6]"></i>
      </div>
    </header>
  </body>
</html>
